<div class="container-fluid">
    <div class="row">
        <div class=" col-sm-7">
            <div>
                <p class="h2"> Carrito</p>
            </div>
            <!-- <div  *ngIf="this.arrayDetalles.length; else vacio">  -->
                <div>
                <form [formGroup]="formCarrito" >
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th  scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody formArrayName="detalles">
                        <tr  *ngFor = 'let unidadcarrito of formCarrito.controls.detalles.controls;let i = index'>
                            <th scope="row" *ngIf="unidadcarrito.articulo.denominacion; else nombreProducto">{{ unidadcarrito.articulo.denominacion }}</th>
                            <ng-template #nombreProducto> {{ unidadcarrito.articuloManufacturado.denominacion }}</ng-template>
                            <td class="text-center" >
                                <input [formControlName]="i" type="number" min="1" style="max-width: 50px;">
                            </td>
                            <td>{{unidadcarrito.subtotal | currency}}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="quitarProducto(i)" >Quitar</button>
                             </td>
                        </tr>

                        <tr> <!-- precio final  -->
                            <th scope="row" colspan="3" class="text-right">Final</th>
                            <td colspan="2">{{this.precioTotal() | currency}}</td>
                        </tr>
 
                    </tbody>
                </table>

                <div class="form-check d-flex justify-content-end my-3">

                    <div class="m-1 p-2" formGroupName ="radioDelivery">
                        <input formControlName="delivery" class="form-check-input" type="radio" name="delivery" id="exampleRadios1" value="1" >
                        <label class="form-check-label" for="exampleRadios1">Delivery a mi domicilio</label>
                        <br>
                        <input formControlName="delivery" class="form-check-input" type="radio" name="delivery" id="exampleRadios2" value="2" checked>
                        <label class="form-check-label" for="exampleRadios1"> Retiro en el local</label>
                    </div>
                    
                </div>

                <div class="text-right">
                    <button type="button" class=" btn btn-success btn-lg" (click)="realizarPedido()">Realizar Pedido</button>
                </div>
            </form>
            </div>
            <ng-template #vacio>
                <p class="h5">Aun no tienes productos agregados en tu carrito </p>
            </ng-template>
        </div>
    </div>
</div>
