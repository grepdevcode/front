<div class="container-fluid">
    <div class="row">
        <div class="col-sm-7 mx-auto">

            <p class="h2">Lista de Pedidos</p>

            <div class="text-right m-2 p-1">
                <!-- <button class="btn btn-sm btn-info">
                    <i class="fas fa-plus"></i>
                    Nuevo 
                </button> -->
            </div>

            <div>
                <table class="table">

                    <th>Orden</th>
                    <th>N° pedido</th>
                    <th>Productos</th>
                    <th>Hora finalizaciòn</th>
                    <th>Estado</th>
                    
                    <tbody>
                        <tr *ngFor="let pedido of listaPedidos; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{pedido.numero}}</td>
                            <td>
                                <tr *ngFor="let item of listaDetalles[pedido.id]">
                                    <td><small>{{item.cantidad}} x</small></td>
                                    <td><small>{{generarListadeArticulosManufacturado(item.articuloManufacturadoId)}}</small></td>
                                </tr>
                            </td>
                            <td>{{this.cambiarFormatoFechaHhMm(pedido.horaEstimadaFin)}}</td>
                            <td> <button (click)="cambiarEstadoPedido(pedido)" class="btn btn-sm btn-warning text-center">{{this.estados[pedido.estado]}}</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
