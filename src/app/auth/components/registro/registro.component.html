<div class="container-fluid justify-content-center p-1">
        <div class="col-sm-5 mx-auto px-3">
                <p class="h3">Registro de Usuario</p>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div formGroupName="cliente">
                        <div class="form-group">
                          <label for="nombre">Nombre</label> 
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa fa-user-circle"></i>
                              </div>
                            </div> 
                            <input formControlName="nombre" id="nombre" maxlength="30" name="nombre" type="text" required="required" class="form-control">
                            <span *ngIf="this.isSubmitted && this.registerForm.controls.cliente.controls.nombre.errors" class="text-danger">Revisa este campo</span>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="apellido">Apelido</label> 
                          <input formControlName="apellido" maxlength="30" id="apellido" name="apellido" type="text" required="required" class="form-control">
                          <span *ngIf="this.isSubmitted&& this.registerForm.controls.cliente.controls.apellido.errors" class="text-danger">Revisa este campo</span>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label> 
                          <input formControlName="email"  id="email" name="email" type="email" required="required" class="form-control">
                          <span *ngIf="this.isSubmitted && this.registerForm.controls.cliente.controls.email.errors" class="text-danger">Revisa este campo</span>
                        </div>
                        <div class="form-group">
                          <label for="telefono">Teléfono</label> 
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fa fa-phone-square"></i>
                              </div>
                            </div> 
                            <input formControlName="telefono" minlength="7" maxlength="12" id="telefono" name="telefono" placeholder="ej.4329905 o 261568034" type="tel" aria-describedby="telefonoHelpBlock" required="required" class="form-control">
                          </div> 
                          <span id="telefonoHelpBlock" class="form-text text-muted">ingrese su celular con el prefijo (ej. 261) y sin el 15-</span>
                          <span *ngIf="this.isSubmitted && this.registerForm.controls.cliente.controls.telefono.invalid" class="text-danger">Revisa este campo</span>
                        </div>
                    </div>
                    <div formGroupName="passwordgroup">
                      <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input formControlName="password" id="password" maxlength="8" minlength="8" name="password" type="password" required="required" class="form-control" >
                        <span *ngIf="this.isSubmitted && this.registerForm.controls.passwordgroup.controls.password.errors" class="text-danger">Revisa este campo</span>
                      </div>
                      <div class="form-group">
                        <label for="passwordConfirm">Repetir Contraseña</label>
                        <input formControlName="passwordConfirm" id="passwordConfirm" maxlength="8" minlength="8" name="passwordConfirm" type="password" required="required" class="form-control" >
                        <span *ngIf="this.isSubmitted && this.registerForm.controls.passwordgroup.controls.passwordConfirm.errors" class="text-danger">Revisa este campo</span>
                        <span *ngIf="registerForm.controls.passwordgroup.errors" class="text-danger">las contraseñas no coinciden</span>
                      </div>
                    </div>
                    <div formGroupName="domicilio">
                        <div class="form-group">
                          <label for="calle">Calle</label> 
                          <input formControlName="calle"  id="calle" maxlength="60" name="calle" placeholder="ej. Ferrucio Soppelssa" type="text" required="required" class="form-control">
                          <span *ngIf="this.isSubmitted && this.registerForm.controls.domicilio.controls.calle.errors" class="text-danger">Revisa este campo</span>
                        </div>
                        <div class="form-group">
                          <label for="numero">Numero</label> 
                          <input formControlName="numero" min="1" max="9999" id="numero" name="numero" type="number" class="form-control" required="required">
                          <span *ngIf="this.isSubmitted && this.registerForm.controls.domicilio.controls.numero.errors" class="text-danger">Revisa este campo</span>
                        </div>
                        <div class="form-group">
                          <label for="localidad">Localidad</label> 
                          <div>
                            <select formControlName="localidad"  id="localidad" name="localidad" class="custom-select" required="required">
                              <option value="c">Ciudad</option>
                              <option value="gc">Godoy Cruz</option>
                              <option value="g">Guaymallén</option>
                              <option value="m">Maipu</option>
                              <option value="lh">Las Heras</option>
                            </select>
                            <span *ngIf="this.isSubmitted && this.registerForm.controls.domicilio.controls.localidad.errors" class="text-danger">Revisa este campo</span>
                          </div>
                        </div> 
                   </div>
                        <div class="form-group">
                          <button [disabled]="registerForm.invalid" name="submit" type="submit" class="btn btn-primary">Registrarme</button>
                        </div>
                      </form>
        </div>
</div>
