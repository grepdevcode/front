<div class="container-fluid justify-content-center" >
    <div *ngIf="this.habilitado">
    <div class="col-sm-5 mx-auto">
        <p class="h3" >Cambiar Password</p>
    <form>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input [(ngModel)]="password"  type="password" name="password" [class]="claseform.pass1"   placeholder="Ingresa tu password" >
        </div>
        <div class="form-group">
            <label for="passwordcomfirm">Comfirmar Contraseña</label>
            <input [(ngModel)]="passwordconfirm"  type="password" name="passwordconfirm" [class]="claseform.pass2"   placeholder="Confirma tu password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Enviar</button>
    </form>
    <div  *ngIf="this.exito"  class="my-2">
        <p>
            Se ha reestablecido tu password. Se te redireccionara automaticamente al login.
        </p>
    </div>
    </div>
    </div>
</div>
